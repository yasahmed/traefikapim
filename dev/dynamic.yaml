          #    jspathRequest: |
          #      {
          #        "usrXXXX": "$.info.toto",
          #          "claim":"_$c.jti",
          #          "User-Agent5": "_$c.boolvar",
          #          "User-Agent6": "_$c.longvar"
          #      }
#
            - id: "appBasic"
              enable: true
              securityType: "BASIC" #jwt, static, none
              baseBasicToken: "dG90bzp0b3Rv"
              oauth2Url: ""
              allowedIps: "::1"
              secured: true
              urls:
              - url: "/api/lower"
                method: GET
                jspathRequest: |
                  {
                    "usrXXXX": "$.info.toto",
                      "claim":"_$c.jti",
                      "User-Agent5": "_$c.boolvar",
                      "User-Agent6": "_$c.longvar"
                  }
                    
            - id: "appLower"
              enable: true
              securityType: "OAUTH2" #jwt, static, none
              oauth2Url: ""
              allowedIps: "::1"
              secured: true
              urls:
              - url: "/api/lower"
                method: GET
                jspathRequest: |
                  {
                    "usrXXXX": "$.info.toto",
                      "claim":"_$c.jti",
                      "User-Agent5": "_$c.boolvar",
                      "User-Agent6": "_$c.longvar"
                  }
            
            - id: "appData"
              enable: true
              securityType: "STATICP" #jwt, static, none
              secureHeaderName: "X-AUTH-APIX"
              secureHeaderValue: "MAMO"
              
              #allowedIps: "10.23.32.1,10.23.32.2"
              secured: true
              urls:
              - url: "/api/data"
                method: GET
                jspathRequest: |
                  {
                    "accountNumber": "$.accountNumber",
                    "originExternalApplication": "MB",
                    "externalReference": "$.externalReference",
                    "comment": "$.comment",
                    "motive": "$.comment",
                    "cashBankNumber": "00",
                    "companyCode": "00230",
                    "amount": "$.amount",
                    "simpleBeneficiaryList": "$.simpleBeneficiaryList",
                    "actionList": [
                      {
                          "channel": "",
                          "userId": "",
                          "userName": "",
                          "operationalPositionId": "",
                          "operationalPositionLabel": "",
                          "type": null,
                          "actionDate": null,
                          "comment": "toto",
                          "ticketNumber": null
                      }
                      ]
                  }

            - id: "appHeaders2"
              enable: true
              securityType: "STATIC" #jwt, static, none
              
              secureHeaderValue: "MAMO"
              sendOauth2AuthHeader: true
              #allowedIps: "::1"
              secured: true
              urls:
              - url: "/api/headers"
                method: GET
                addHeaders:
                  X-Custom-Header: "TOTO 1"
                  User-Agent: "TOTO M6"
                  User-Agent2: "XXX"
                  User-Agent3: "_$q.q1"
                  User-Agent4: "_$c.jti"
                  User-Agent5: "_$c.boolvar"
                  User-Agent6: _$c.longvar
                removeHeaders:
                  - "Ahmed"
            
            - id: "appPath"
              enable: true
              securityType: "STATIC" #jwt, static, none
              secureHeaderName: "X-AUTH-API"
              secureHeaderValue: "TOTOX"
              sendOauth2AuthHeader: true
              #allowedIps: "::1"
              secured: true
              urls:
              - url: "/api/hola"
                method: GET
                JsPathVarable: "/api/hola/_$q.page/_$q.size"
                jspathRequest: |
                  {
                    "accountNumber": "$.ok"
                    
                  }
               

            - id: "appHeaders"
              enable: true
              securityType: "OAUTH2" #jwt, static, none
              jwtJks: "http://localhost:8081/realms/test/protocol/openid-connect/certs"
              sendOauth2AuthHeader: false
              allowedIps: "::1"
              secured: true
              urls:
              - url: "/api/headers"
                method: GET
               


            

          




      
      
