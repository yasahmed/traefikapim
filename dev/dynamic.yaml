http:
  routers:
    totoRouter:
      rule: "PathPrefix(`/toto`)"
      service: totoService
      entryPoints:
        - web
      middlewares:
        - stripApiPrefix
        - uppercaseMiddleware
  services:
    totoService:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:9099"



  middlewares:
    stripApiPrefix:
      stripPrefix:
        prefixes:
          - "/toto"
    uppercaseMiddleware:
      plugin:
        traefikapim: 
          global:
              jwtEnryptionType: "sym" # "asym"
              jwtEnryptionSecret: "1234567"
              jwtEnryptionPrivateKey: "1234567"
              jwtJks: "http://localhost:8081/realms/test/protocol/openid-connect/certs"
              tokenUrl: "http://localhost:8081/realms/test/protocol/openid-connect/token"
              secret: "M1B3eLDAsZfQ9XIpC4CXLTuwZnulKE7J"
              clientId: "client"
              secureHeaderName: "X-AUTH-API"
          
            
          applications:

            - id: "JwtEpToken"
              enable: true
              securityType: "NONE"
              urlToken: "http://localhost:8081/realms/test/protocol/openid-connect/token"
              allowedIps: "::1"
              secured: false
              urls:
              - url: "/api/jwt/token"
                method: POST
            
            - id: "Oauth2EpToken"
              enable: true
              securityType: "NONE"
              urlToken: "http://localhost:8081/realms/test/protocol/openid-connect/token"
              allowedIps: "::1"
              secured: false
              urls:
              - url: "/api/oauth2/token"
                method: POST


